services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    environment:
      - DATABASE_URL=mysql://pung:pungPassword!23@db:3306/wantedlab
    depends_on:
      - db
      - redis

  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootPassword!23
      - MYSQL_DATABASE=wantedlab
      - MYSQL_USER=pung
      - MYSQL_PASSWORD=pungPassword!23
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:7.2
    ports:
      - '6379:6379'

volumes:
  mysql_data:
